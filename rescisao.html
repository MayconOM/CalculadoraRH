<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescisão</title>
    <link rel="stylesheet" href="css/salario.css">
    <script src="js/salario.js" defer></script>
</head>
<body>

    <div class="calc-Salario">
        <div class="text">
            <h1>Calculadora de Rescisão</h1>
        </div>
        <div class="salario-Inputs">         
            <label for="salarioBruto">Digite o Salário:</label>
            <Input id="salarioBruto" min="1" placeholder="R$ 0000,00"></Input>
            <label for="qtd-Dias">Dias trabalhados no mês</label>
            <Input type="number" id="tempDias" min="1" placeholder=""></Input>
            <label for="qtd-Meses">Meses trabalhados no Ano</label>
            <Input type="number" id="tempMes" min="1" placeholder=""></Input>
            <label for="qtd-Trab">Tempo de Trabalho em Meses</label>
            <Input type="number" id="tempTrab" min="1" placeholder=""></Input>
            
        <div class="btn-Calcular">
            <button onclick="calcularRescisao()">CALCULAR</button>
            <a href="index.html"><button>VOLTAR</button></a>   
        </div>
        <div class="resposta">
            <p class="calcular" id="totalResci"></p>
            <p class="calcular" id="inss"></p>
            <p class="calcular" id="irrf"></p>
        </div>      
        </div>
    </div>

</body>
</html>
