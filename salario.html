            <h1>Calculadora de Salário Líquido</h1>
        </div>

                <label for="salarioBruto">Digite o Salário:</label>
                <Input id="salarioBruto" min="1" placeholder="R$ 0000,00"></Input>
            <div class="btn-Calcular">
                <button onclick="calcularSalario()">CALCULAR</button>
                <a href="index.html"><button>VOLTAR</button></a>   
            </div>
            <div class="resposta">
                <p class="calcular" id="inss"></p>

            </div>      
        </div>
    </div>
